<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C5A028"/>
      <stop offset="100%" style="stop-color:#B8960F"/>
    </linearGradient>
  </defs>
  <!-- ERP in light gray for dark background -->
  <text x="0" y="38" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="400" fill="#E0E0E0">ERP</text>
  <!-- Lite in gold gradient -->
  <text x="80" y="38" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="300" fill="url(#goldGradient)">Lite</text>
</svg>
